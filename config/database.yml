default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: prelaunchr_development
  host: localhost
  
test:
  <<: *default
  database: prelaunchr_test
  host: localhost
  
production:
  <<: *default
  database: prelaunchr_production
  url:  <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV['DB_POOL'] || ENV['RAILS_MAX_THREADS'] || 5 %>
